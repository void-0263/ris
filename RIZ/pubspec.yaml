name: riz
description: RIZ Learning Hub - Exam Preparation App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - THESE VERSIONS WORK TOGETHER (guaranteed)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  
  # UI & Utilities
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2
  visibility_detector: ^0.4.0+2
  http: ^1.1.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.4           # For Privacy/Terms links
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  

  
  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
        - asset: fonts/Ubuntu-Italic.ttf
          style: italic
        - asset: fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: fonts/Ubuntu-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Ubuntu-Bold.ttf
          weight: 700

